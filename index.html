<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mildred Official Fun Scanner ğŸ˜‚</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg,#ff9a9e,#fad0c4);
    text-align:center;
    padding:40px;
    color:white;
    overflow:hidden;
}

button{
    padding:15px 25px;
    margin:10px;
    font-size:18px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    position:absolute;
    color:white;
    transition:2.0s;
}

#output{
    margin-top:30px;
    font-size:22px;
}

/* Floating hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:float 5s linear infinite;
}

@keyframes float{
    0%{ transform:translateY(0); opacity:1; }
    100%{ transform:translateY(-800px); opacity:0; }
}
</style>
</head>

<body>

<h1>ğŸ¤– Mildred Personality Scanner</h1>
<p>Warning: Results may cause smiling ğŸ˜‚</p>

<button onclick="scan()" class="floatBtn">Start Scan ğŸ”</button>
<button id="runBtn" class="floatBtn">Click For Secret ğŸ‘€</button>
<button onclick="joke()" class="floatBtn">Random Fact ğŸ˜œ</button>
<button onclick="final()" class="floatBtn">Final Results ğŸ‰</button>

<h2 id="output"></h2>

<audio autoplay loop controls>
<source src="perfect.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

// FAKE SCANNER
function scan(){
    document.getElementById("output").innerHTML = "Scanning personality... ğŸ§";
    setTimeout(()=>{
        document.getElementById("output").innerHTML =
        "Analysis complete: 98% awesome, 2% too cool to measure ğŸ˜";
    },2000);
}

// RANDOM FUNNY MESSAGES
function joke(){
    let jokes = [
        "Scientific discovery: Your smile improves global happiness ğŸ˜‚",
        "Warning: You may cause unexpected heart attacks (the good kind ğŸ˜„)",
        "Breaking news: Someone thinks you're pretty amazing ğŸ‘€",
        "Doctors recommend 10 minutes of Mildred per day for happiness ğŸ˜œ"
    ];
    let random = jokes[Math.floor(Math.random()*jokes.length)];
    document.getElementById("output").innerHTML = random;
}

// FINAL SURPRISE
function final(){
    document.getElementById("output").innerHTML =
    "Final result... I made this whole thing just to make you smile ğŸ˜Š";
    confetti({
        particleCount:200,
        spread:90,
        origin:{y:0.6}
    });
}

// FLOATING BUTTONS
let floatBtns = document.querySelectorAll(".floatBtn");

// Float and change colors every 0.5s
setInterval(()=>{
    floatBtns.forEach(btn=>{
        moveButton(btn);
        changeColor(btn);
    });
},500);

function moveButton(btn){
    btn.style.top = Math.random()*80 + "%";
    btn.style.left = Math.random()*80 + "%";
}

function changeColor(btn){
    let hue = Math.floor(Math.random()*360);
    btn.style.background = "hsl(" + hue + ", 80%, 60%)";
}

// BUTTON DODGE FINGER (TOUCH)
document.addEventListener("touchmove", e=>{
    let touch = e.touches[0];
    floatBtns.forEach(btn=>{
        let rect = btn.getBoundingClientRect();
        if(Math.abs(touch.clientX - rect.left) < 100 && Math.abs(touch.clientY - rect.top) < 80){
            moveButton(btn);
        }
    });
});

// FLOATING HEARTS
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.bottom = "-20px";
    document.body.appendChild(heart);
    setTimeout(()=>{ heart.remove(); },5000);
}
setInterval(createHeart,400);

</script>
